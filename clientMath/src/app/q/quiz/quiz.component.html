<p>quiz works</p>
<div *ngIf="questions">
  <h2>Quiz Questions</h2>
  <ul>
    <li *ngFor="let question of questions">
      <div class="card">
        <h3>{{ question?.topicModel?.text }}</h3>
        <h2>{{ question?.text }}</h2>
        <ul>
          <li *ngFor="let answer of question?.answerModels">
            {{ answer?.text }} ({{ answer?.isCorrect ? 'Correct' : 'Incorrect' }})
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>

<div *ngIf="!questions">
  <p>Loading questions...</p>
</div>
