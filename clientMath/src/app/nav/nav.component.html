<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Math App</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            (click)="toggleBurgerMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav me-auto">
        <div class="dropdown" dropdown>
          <button class="btn btn-secondary dropdown-toggle" dropdownToggle>
            Pick Quiz
          </button>
          <ul class="dropdown-menu" *dropdownMenu>
            <li *ngFor="let topic of topics">
              <a class="dropdown-item" routerLink="quiz" (click)="getValue(topic?.text!)">{{ topic?.text! }}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="navbar-nav ms-auto">
        <span class="navbar-text me-3 welcome-message">
          Welcome, {{ fullName }}
        </span>


        <button type="button" class="btn btn-danger me-2" routerLink="showUserInfo"
                *ngIf="isLoggedIn
&& isProfileButtonsVisible">
          Show Profile
        </button>
        <button type="button" class="btn btn-danger me-2" routerLink="editUser"
                *ngIf="isLoggedIn && isProfileButtonsVisible">
          Edit Profile
        </button>

        <button type="button" class="btn btn-warning me-2" routerLink="deleteProfile"
                *ngIf="isLoggedIn && isProfileButtonsVisible">
          Delete Profile
        </button>

        <button type="button" class="btn btn-success me-2" (click)="SignOut()"
                *ngIf="isLoggedIn && isProfileButtonsVisible">
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
