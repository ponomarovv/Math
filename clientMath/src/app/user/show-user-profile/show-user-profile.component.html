<div *ngIf="userProfile" class="card">
  <h2>User Profile</h2>
  <p>Id: {{ userProfile.id }}</p>
  <p>Username: {{ userProfile.userName }}</p>
  <p>Email: {{ userProfile.email }}</p>
  <p>Full Name: {{ userProfile.fullName }}</p>
</div>
